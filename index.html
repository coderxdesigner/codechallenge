<html>
<head>
    <title>Quiz Application</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pearsonux.sfo2.cdn.digitaloceanspaces.com/css/pso-design.css" />
    <link rel="stylesheet" href="assets/custom.css" />
    <!-- load tippy -->
    <script src="https://unpkg.com/tippy.js@4"></script>
 <!-- Moment JS dependancy - needed for datepicker, timepicker, and the full build -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/4.0.2/moment-range.js"></script>
 <!-- IE Polyfills -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
 <script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2Ces6%2Ces7"></script>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
 <!-- Load all the components -->
 <script src="https://unpkg.com/@pearson-ux/pearson-web-components"></script>
</head>
<body>

  <div class="tp-header" style="width:100%">
    <pearson-header logolink="http://www.pearson.com" theme="light"> </pearson-header>
</div>
        <main class="container">
          <div class="row">
            <div class="col-8">
              <h1>Quiz: Week 3</h1>
              <h3 id="heading"></h3>
              <hr>
              <form>
                <div id="quiz"></div>
                <hr>
                <button id="grade" class="gr-btn extra-large" type="button">Submit</button>
              </form>
            </div>
            <div class="col-4" id="jump">
              <div class="blue"><h4 class="pl-1">Quiz Details</h4></div>
              <ul id="qJump"></ul>
              <div class="activity-wrapper">
                <div class="due pt-2"><strong>Assignment due:</strong> 09/23/2021</div>
                <div class="timer pt-2">
                  <strong>Start time:</strong><div id="timer"></div>
                </div>
                <div class="pt-2" id="complete"></div>
                <div class="pt-2" id="resulting"></div>
              </div>
            </div>
        </div>
          <!-- place your app markup here -->
    </main>
    <pearson-footer/>
    <script src="assets/functions.js"></script>
</body>
</html>
